# ==============================================================================
# Command Directory Path
# Specify the path to the command directory.
#
# The environment variable flight_ACTION_API_command_directory_path
#
# Relative paths are expanded from flight_ROOT. **
# ==============================================================================
# command_directory_path: libexec

# ==============================================================================
# Nodes Config Path
# Specify the path to the nodes configuration file.
#
# The environment variable flight_ACTION_API_node_config_path
#
# Relative paths are expanded from flight_ROOT. **
# ==============================================================================
# nodes_config_path: 'config/nodes.yaml'

# ==============================================================================
# Log level
# Set at which severity the application will log
# Valid levels: 'fatal', 'error', 'warn', 'info', 'debug'
#
# The environment variable flight_JOB_log_level takes precedence.
# ==============================================================================
# log_level: warn

# ==============================================================================
# Job Threads
# Specify the number of jobs which can be ran in parallel.
#
# The environment variable flight_JOB_job_threads takes precedence.
# ==============================================================================
# job_threads: 4

# ==============================================================================
# JWT Secret
# Specify the JWT secret to use.
#
# The environment variable flight_JOB_jwt_secret takes precedence.
# ==============================================================================
# jwt_secret:

# ==============================================================================
# Working Directory Path
# Specify the path to the working directory.
#
# The environment variable flight_ACTION_API_command_directory_path
#
# Relative paths are expanded from flight_ROOT. **
# ==============================================================================
# working_directory_path: libexec

# ==============================================================================
# ** Relative Paths to flight_ROOT
#
# NOTES:
# 1. This only applies in production and if flight_ROOT is set, otherwise
# 2. It will default to the installation directory.
# ==============================================================================
